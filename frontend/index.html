<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto_Tool 后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 侧边栏导航 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-tools"></i> Auto_Tool</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-database"></i> DTN
                    <i class="fas fa-chevron-right ml-auto"></i>
                </a>
                <ul class="nav flex-column submenu d-none">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="graph-db-password">
                            <i class="fas fa-key"></i> 图数据库密码
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-chart-bar"></i> DIM
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-cog"></i> 系统管理
                    <i class="fas fa-chevron-right ml-auto"></i>
                </a>
                <ul class="nav flex-column submenu d-none">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="user-management">
                            <i class="fas fa-users"></i> 用户管理
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-globe"></i> 公共
                </a>
            </li>
        </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="top-navbar d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary d-md-none mr-2" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h4 class="mb-0" id="page-title">Auto_Tool 后台管理系统</h4>
            </div>
            <div class="d-flex align-items-center">
                <span class="mr-3">欢迎，管理员</span>
                <button class="btn btn-outline-secondary">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>

        <!-- 页面内容区域 -->
        <div class="page-content">
            <div id="content-container">
                <!-- 页面内容将通过 JavaScript 动态加载 -->
                <div class="page-loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">加载中...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- 公共 API 服务 -->
    <script type="module">
        // 导入 API 服务和工具函数
        import { Utils } from './js/api.js';
        import { initGraphDBPasswordPage } from './js/graph-db-password.js';
        import { initUserManagementPage } from './js/user-management.js';

        // 页面加载完成后执行
        $(document).ready(function() {
            // 初始化页面
            initApp();
        });

        // 初始化应用
        function initApp() {
            // 绑定导航事件
            bindNavigationEvents();
            
            // 默认加载第一个页面
            Utils.loadPage('graph-db-password');
        }

        // 绑定导航事件
        function bindNavigationEvents() {
            // 一级菜单点击事件（展开/收起二级菜单）
            $('.nav-item > .nav-link').on('click', function(e) {
                e.preventDefault();
                
                // 切换二级菜单的显示/隐藏
                const submenu = $(this).next('.submenu');
                if (submenu.length > 0) {
                    submenu.toggleClass('d-none');
                    
                    // 切换箭头图标
                    const arrowIcon = $(this).find('i.fa-chevron-right, i.fa-chevron-down');
                    if (arrowIcon.length > 0) {
                        if (submenu.hasClass('d-none')) {
                            arrowIcon.removeClass('fa-chevron-down').addClass('fa-chevron-right');
                        } else {
                            arrowIcon.removeClass('fa-chevron-right').addClass('fa-chevron-down');
                        }
                    }
                }
                
                // 确保一级菜单点击时不会加载任何页面
                // 移除所有活动状态，避免混淆
                $('.nav-link').removeClass('active');
            });

            // 二级菜单点击事件（加载页面）
            $('.submenu .nav-link').on('click', function(e) {
                e.preventDefault();
                
                // 移除所有活动状态
                $('.nav-link').removeClass('active');
                
                // 添加当前活动状态
                $(this).addClass('active');
                
                // 获取页面名称
                const pageName = $(this).data('page');
                if (pageName) {
                    // 加载页面
                    Utils.loadPage(pageName);
                }
            });

            // 侧边栏切换按钮（移动端）
            $('#sidebar-toggle').on('click', function() {
                $('.sidebar').toggleClass('active');
            });
        }

        // 页面特定的初始化函数
        window.initPage = function(pageName) {
            switch (pageName) {
                case 'graph-db-password':
                    initGraphDBPasswordPage();
                    break;
                case 'user-management':
                    initUserManagementPage();
                    break;
            }
        };
    </script>
</body>
</html>
