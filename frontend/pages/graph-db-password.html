<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">图数据库密码管理</h5>
        <button class="btn btn-primary" id="add-password-btn">
            <i class="fas fa-plus"></i> 新增
        </button>
    </div>
    <div class="card-body">
        <!-- 搜索框 -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索环境..." id="search-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>环境</th>
                        <th>密码</th>
                        <th>描述</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="password-table-body">
                    <!-- 数据将通过 JavaScript 动态填充 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 新增/编辑密码模态框 -->
<div class="modal fade" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="password-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="password-modal-label">新增图数据库密码</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="password-form">
                    <input type="hidden" id="password-id">
                    <div class="form-group">
                        <label for="environment" class="form-label">环境 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="environment" name="environment" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-password-btn">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 页面特定的 JavaScript -->
<script type="module">
    // 导入页面初始化函数
    import { initGraphDBPasswordPage } from '../js/graph-db-password.js';
    
    // 页面加载完成后初始化
    $(document).ready(function() {
        initGraphDBPasswordPage();
    });
</script>
