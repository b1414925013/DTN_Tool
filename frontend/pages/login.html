<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Auto_Tool 后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="/frontend/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 1.8rem;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #0069d9;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-tools"></i> Auto_Tool</h1>
            <p>后台管理系统登录</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div id="error-message" class="error-message d-none"></div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>
    </div>
    
    <!-- Bootstrap JS 和依赖 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 检查是否已登录
            if (localStorage.getItem('token')) {
                window.location.href = '/frontend/index.html';
            }
            
            // 登录表单提交事件
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                // 显示加载状态
                $('#error-message').addClass('d-none');
                
                // 发送登录请求
                $.ajax({
                    url: '/api/system/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, password }),
                    success: function(response) {
                        // 存储token和用户信息
                        localStorage.setItem('token', response.access_token);
                        localStorage.setItem('token_type', response.token_type);
                        
                        // 获取用户信息
                        getUserInfo(response.access_token);
                    },
                    error: function(xhr) {
                        let errorMessage = '登录失败，请检查用户名和密码';
                        if (xhr.responseJSON && xhr.responseJSON.detail) {
                            errorMessage = xhr.responseJSON.detail;
                        }
                        $('#error-message').text(errorMessage).removeClass('d-none');
                    }
                });
            });
            
            // 获取用户信息
            function getUserInfo(token) {
                $.ajax({
                    url: '/api/system/users/me',
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function(user) {
                        // 存储用户信息
                        localStorage.setItem('user', JSON.stringify(user));
                        localStorage.setItem('user_role', user.role);
                        localStorage.setItem('username', user.username);
                        
                        // 跳转到首页
                        window.location.href = '/frontend/index.html';
                    },
                    error: function() {
                        // 如果获取用户信息失败，仍然跳转到首页
                        window.location.href = '/frontend/index.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
