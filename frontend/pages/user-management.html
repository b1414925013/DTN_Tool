<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">用户管理</h5>
        <button class="btn btn-primary" id="add-user-btn">
            <i class="fas fa-plus"></i> 新增用户
        </button>
    </div>
    <div class="card-body">
        <!-- 搜索框 -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索用户名或邮箱..." id="user-search-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="user-search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>全名</th>
                        <th>角色</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- 数据将通过 JavaScript 动态填充 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 新增/编辑用户模态框 -->
<div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="user-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="user-modal-label">新增用户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="form-group">
                        <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="full_name" class="form-label">全名</label>
                        <input type="text" class="form-control" id="full_name" name="full_name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="role" class="form-label">角色 <span class="text-danger">*</span></label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="admin">管理员</option>
                            <option value="user">普通用户</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="user-password" class="form-label">密码 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="user-password" name="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-user-btn">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 页面特定的 JavaScript -->
<script type="module">
    // 导入页面初始化函数
    import { initUserManagementPage } from '/frontend/js/user-management.js';
    
    // 页面加载完成后初始化
    $(document).ready(function() {
        initUserManagementPage();
    });
</script>
